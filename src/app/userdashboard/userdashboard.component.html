<app-header></app-header>

<mat-toolbar color="primary">

    <div class="search-btn">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by ?" #input>
    </div>
<span class="example-spacer"></span>
<div class="example-button-row">
<button mat-raised-button (click)="openDialog()">Add</button>
</div>
</mat-toolbar>

<div class="contain-table">
    <div style="margin-top: 10px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource] = "dataSource" matSort>
          <!-- Name Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> userName </th>
            <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.Gender}}</td>
          </ng-container>
      
          <!-- color Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> role </th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
          </ng-container>

          <!-- Action delete or update -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button style="color : #609966" (click)="editUser(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button style="color : rgb(0, 0, 0)" (click)="deleteUser(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic rows">
        </mat-paginator>
      </div>      
    </div>
</div>
